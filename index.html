<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="page">
    <header class="header">
        <button class="button create-event-btn"><i class="fas fa-plus create-event-btn__icon"></i>Create</button>
        <div class="navigation">
            <button data-direction="today" class="navigation__today-btn button">Today</button>
            <button data-direction="prev" class="icon-button navigation__nav-icon">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button data-direction="next" class="icon-button navigation__nav-icon">
                <i class="fas fa-chevron-right"></i>
            </button>
            <span class="navigation__displayed-month"></span>
        </div>
    </header>
    <section class="calendar">
        <header class="calendar__header"></header>
        <div class="calendar__body">
            <div class="calendar__week-container">
                <div class="calendar__time-scale"></div>
                <div class="calendar__week"></div>
            </div>
        </div>
    </section>

    <!-- !overlay -->

    <div class="modal hidden overlay">
        <div class="modal__content">
            <div class="create-event">
                <button class="create-event__close-btn">+</button>
                <form class="event-form">
                    <div class="event-form__container">
                        <input type="text" name="title" placeholder="Title" class="event-form__field" />
                        <input type="color" value="#007bff" name="color" class="event-form__color-inp">
                    </div>
                    <div class="event-form__time">
                        <input type="date" name="date" class="event-form__field" />
                        <input type="time" name="startTime" class="event-form__field" />
                        <span>-</span>
                        <input type="time" name="endTime" class="event-form__field" />
                    </div>
                    <textarea name="description" placeholder="Description" class="event-form__field"></textarea>
                    <button type="submit" class="event-form__submit-btn">Create</button>
                </form>
            </div>
        </div>
    </div>

    <!-- !Popup -->

    <div class="popup hidden overlay">
        <div class="popup__overlay"></div>
        <div class="popup__content">
            <div class="change-event">
                <form class="popup-event-form">
                    <div class="event-form__container">
                        <input type="text" name="title" placeholder="Title" class="popup-event-form__field" />
                        <input type="color" value="#007bff" name="color" class="event-form__color-inp popup__color-inp">
                    </div>
                    <div class="popup-event-form__time">
                        <input type="time" name="startTime" class="popup-event-form__start-time" />
                        <span>-</span>
                        <input type="time" name="endTime" class="popup-event-form__end-time" />
                    </div>
                    <textarea name="description" placeholder="Description"
                        class="popup-event-form__description"></textarea>
                </form>
                <button class="delete-event-btn">Delete</button>
                <button class="confirm-event-btn">Confirm</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/index.js" type="module"></script>
</body>

</html>
